<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h1>CADASTRO DE ALUNO</h1>
    <div>
    <form>
        <div>
            <label for="idNome">Nome Completo:</label>
            <input type="text" name="txtNome" id="idNome">
        </div>

        <div>
            <label for="idCpf">CPF:</label>
            <input type="text" name="txtCpf" id="idCpf">
        </div>

        <div>
            <label for="idDtNascimento">Data de Nascimento</label>
            <input type="date" name="dtNascimento" id="idDtNascimento">
        </div>

        <div>
            <label for="idEmail">E-mail</label>
            <input type="email" name="txtEmail" id="idEmail">
        </div>
        <input type="submit" value="Cadastrar">
    </form>
</div>

</body>
</html>
